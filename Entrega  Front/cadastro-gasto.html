<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Mensais</title>
</head>
<body>
    <head>
        <title>Cadastro de Gastos Mensais</title>
        <style type="text/css">
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
    
            h1 {
                text-align: center;
            }
    
            form {
                margin: 20px auto;
                max-width: 600px;
                padding: 20px;
                background-color: #f0f0f0;
                border-radius: 5px;
            }
    
            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }
    
            input[type=text], input[type=number] {
                padding: 10px;
                margin-bottom: 20px;
                border-radius: 5px;
                border: none;
                box-shadow: 0 0 5px #ccc;
                width: 100%;
                box-sizing: border-box;
            }
    
            button {
                padding: 10px;
                background-color: #2B0246;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-right: 10px;
            }
    
            .button-secondary {
                background-color: #ccc;
            }
    
            table {
                border-collapse: collapse;
                width: 100%;
            }
    
            table th, table td {
                padding: 10px;
                border: 1px solid #ccc;
                text-align: left;
            }
    
            table th {
                background-color: #2B0246;
                color: white;
            }
    
        </style>
    </head>
    <body>
        <h1>Cadastro de Gastos Mensais</h1>
    
        <form>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao">
    
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor">
    
            <button type="submit">Salvar</button>
            <button type="button" class="button-secondary">Adicionar Novo Gasto</button>
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Compra de lanche</td>
                    <td>R$ 45,00</td>
                </tr>
                <tr>
                    <td>Almoço em restaurante</td>
                    <td>R$ 67,00</td>
                </tr>
                
            </tbody>
        </table>
        
</body>
</html>
